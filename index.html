<!DOCTYPE html>
<html lan="en">
<head>
	<title>Survey Form</title>
	<meta charset=utf-8>
	<link rel="stylesheet" href="survey_form_style.css">
</head>
<body>
	<!--1.a page title in an h1 element with an id of title-->
	<h1 name="title" id="title"> Survey Form</h1>
	<!--2.a short explanation in a p element with an id of description-->
	<p id="description"> After completing the survey below,you could win a $50 gift card! </p>
	<!--3.a form element with an id of survey-form-->
	<form id="survey-form" action="" method="POST">
	
	<fieldset>
	<!--10.For the name, email, and number input fields, you can see corresponding label elements in the form, that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label"
	-->
	<!--4 Inside the form element, you are required to enter your name in an input field that has an id of name and a type of text--><label id="name-label">Enter  your first name: 
	<input id="name" type="text" placeholder="Aubrey"required/>
	</label>
	<label id="name-label">Enter your last name: 
	  <input id="name" type="text" placeholder="Chen"required/>
	</label>
	<!--5.Inside the form element, you are required to enter your email in an input field that has an id of email-->

	<label id="email-label">Enter your email: 
	  <!--11.For the name, email, and number input fields, you can see placeholder text that gives a description or instructions for each field -->
		<input id="email" type="email" placeholder="ex:john.smith@gmail.com"required/>
	</label>
	<label>Enter your phone number
	  <input id="phone-number" name"phone-number">
	</label>

	<!--7.Inside the form, you can enter a number in an input field that has an id of number
	The number input should not accept non-numbers, either by preventing you from typing them or by showing an HTML5 validation error (depending on your browser).If you enter numbers outside the range of the number input, which are defined by the min and max attributes, you will see an HTML5 validation error-->
	<label id="number-label">Enter your age: 
		<input id="number"type="number"  min="18" max="120"/>
	</label>
	</fieldset>
	<fieldset>
	<!--You should have at least two input elements with a type of radio (radio buttons).-->
	How should we contact you?
	<label> by phone
		<input type="radio" name="contact-choice" checked/>
	</label>
	<label> by email
		<input id="radio" type="radio" name="contact-choice"></label>
  <!--12.Inside the form element, you should have a select dropdown element 
  with an id of dropdown and at least two options to choose from-->
	<label> How did you hear about us?
		<select id="dropdown">
			<option value=" ">Select one</option>
			<option value="1">Friends or family </option>
			<option value="2">Advertisement</option>
			<option value="3">Employment Websites</option>
			<option value="4">Our Website</option>
			<option value="5"> Our Employees or Shareholders</option>
		</select>
	</label>
	 <!--15.Inside the form element, you are presented with a textarea
	  for additional comments-->
	<label>You may provide additional comments here:
		<textarea id="bio" name="bio" placeholder="This is what I think of this survey..."></textarea>
	</label>
	</fieldset>
	<footer> All righths reserved to <a href="https:www.github.com/pauljones">Jean Paul Mbaraga</a><footer>
	<!--6.If you enter an email that is not formatted correctly,you will see an HTML5 validation error-->
	<!--16.Inside the form element, you are presented with a button with id of submit to submit all the inputs
	 -->
	<input id="submit" type="submit" value="Click me to Submit">
	</form>
</body>
<html>
